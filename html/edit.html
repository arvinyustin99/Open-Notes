<!DOCTYPE html>
<html>
<head>
	<link href="../bootstrap-4.3.1-dist/css/bootstrap.css" media="all" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/topbar.css">
	<title>Edit Note</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li id="nav-item logo">
				<img
					class="navbar-brand"
					src="../opennotes_dark.png"
					alt="OpenNotes logo"
					height="50"
				/>
			</li>
			<li id=" nav-item find-bar">
				<input type="text" name="searchString" id="search-input" placeholder="find your notes here"/>
			</li>
			<li class="nav-item">
				<input type="button" class="logout orange" value="Logout"/>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div class="return-home">
			<input type="button" value="<"/>
		</div>
		<div class="edit-area">
			<form method="POST">
				<input type="text" class="edit-title" name="title_input" placeholder="Title"/>
				<input type="text" class="edit-content" name="content_input" placeholder="Content">
			</form>
		</div>
	</div>
</body>
</html>
