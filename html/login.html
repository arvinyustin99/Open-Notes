<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../css/logreg.css">
		<title>Login</title>
	</head>
	<body>
		<div>
			<div class="form_container">
				<div class="form_subtitle">
					Login to Open Notes
				</div>
				<label for="username" class="form_label">Username</label>
				<input type="text" placeholder="boom" class="form_input" id="inputUsername"/>
				<br/>
				<label for="password" class="form_label">Password</label>
				<input type="password" id="inputPassword" class="form_input"/>
				<label class="wrong_msg" id="wrong_user">invalid username or password</label>

				<input type="button" onclick="" id="form_button" value="login"/>
				<label id="new_user">New? Create account here</label>
			</div>
		</div>

	</body>
</html>
