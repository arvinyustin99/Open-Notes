<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../css/login-register.css">
		<title>Login</title>
	</head>
	<body onload="(document, location, true)">
		<div class="form_container">
			<div class="form_subtitle">
				Login to Open Notes
			</div>
			<div>
				<form method="POST" onsubmit="submitLogin(document, location)">
					<label for="username" class="form_label">Username</label>
					<br/>
					<input type="text" name="username" placeholder="boom" class="form_input" id="inputUsername"></input>
					<br/>
					<br/>
					<label for="password" class="form_label">Password</label>
					<br/>
					<input type="password" name="password" id="inputPassword" class="form_input"></input>
					<label class="wrong_msg" id="wrong_user">Invalid username or password</label>

					<input type="submit" id="form_button" value="login"/>
				</form>
			</div>
			<label id="new_user">New? Create account here</label>
		</div>
	</body>
	<script src="../js/login.js"></script>
</html>
